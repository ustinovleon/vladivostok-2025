        :root {

            --color-surface: #FFFFFF;

            --color-primary-light: #2D5A8A;
            --color-accent: #0D9488;
            --color-text: #1A1A1A;

            box-sizing: border-box;

            background: var(--color-bg);

            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;

            font-size: 13px;
            font-weight: 500;
            margin-bottom: 20px;
            letter-spacing: 0.02em;

            height: 14px;
        }

        .hero h1 {

            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
            line-height: 1.2;

        .hero p {
            font-size: 16px;
            opacity: 0.9;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Navigation */
        .nav {
            background: var(--color-surface);
            border-bottom: 1px solid var(--color-border);
            padding: 0 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .nav::-webkit-scrollbar {
            display: none;
        }

        .nav-inner {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 4px;
            padding: 12px 0;
        }

        .nav a {
            flex-shrink: 0;
            padding: 10px 16px;
            font-size: 13px;
            font-weight: 600;
            color: var(--color-text-muted);
            text-decoration: none;
            border-radius: var(--radius-sm);
            transition: var(--transition);
            white-space: nowrap;
        }

        .nav a:hover,
        .nav a:active {
            background: var(--color-border-light);
            color: var(--color-text);
        }

        /* Main Content */
        .main {
            max-width: 800px;
            margin: 0 auto;
            padding: 32px 20px 80px;
        }

        /* Section */
        .section {

        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--color-primary);
        }

        .section-icon {
            width: 40px;
            height: 40px;
            background: var(--color-primary);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .section-icon svg {
            width: 20px;
            height: 20px;
            color: white;
        }

            font-size: 18px;
            font-weight: 700;
            color: var(--color-primary);
